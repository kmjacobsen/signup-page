<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AnalogSea Sign Up</title>
    <meta name="AnalogSea Sign Up Form" content="This page displays a form that allows users to sign up for AnalogSea.">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <section class="header">
      <img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/s1lUoigoX28V3JL7MWMR/FEWD-001/v5/assets2/1.6.2_challenge_signup_form/logo.png" alt="AnalogSea" class="logo"/>
    </section>

    <main class="sign-up">
      <form class="sign-up-form" action="/signup" accept-charset="UTF-8" method="post">
        <h1>Sign Up</h1>
        <label for="email" class="email" required>Email</label>
        <input type="email" name="email" placeholder="foo@bar.com" required />
        <label for="password" class="password" required>Password</label>
        <input type="text" label="false" name="password" id="password" placeholder="1234passw0rd" required />
        <button type="button" name="submit-button">Sign up</button>
      </div>
      <a href="/forgot-password/new" class="forgot-password">Forgot password?</a>
    </main>

    <section class="log-in">
      <p>Already have an account? <a href="/login" class="log-in-link">Log In</a></p>
    </section>



  </body>
</html>
